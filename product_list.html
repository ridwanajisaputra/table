<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table>
    <caption>Laporan Penjualan Alat Tulis</caption>
    <thead>
        <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Buku</td>
            <td>2000</td>
            <td>5</td>
        </tr>
       <tr>
            <td>Pensil</td>
            <td>6000</td>
            <td>10</td>
        </tr>
        <tr>
            <td>penghapus</td>
            <td>5000</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Penggaris</td>
            <td>1000</td>
            <td>10</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>15000</td>
            <td>30</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
